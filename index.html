<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #b2d8b2;
      font-family: Arial, sans-serif;
    }
    .profile-card {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-card img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .profile-card h1 {
      font-size: 24px;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .profile-card h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #777;
    }
    .profile-card .social-link {
      font-size: 24px;
      margin: 10px;
      color: #333;
    }
    .profile-card .social-link:hover {
      color: #007bff;
    }
    .introduction {
      text-align: left;
      margin-top: 50px;
    }
    .btn-contact {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-contact:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row">
    <div class="col-md-4">
      <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <h1>Enpa Silan</h1>
        <h2>Product Manager</h2>
        <div>
          <a href="#" class="social-link"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="introduction">
        <h1>Hello</h1>
        <p>I'm a product manager at Asana.</p>
        <button class="btn-contact">Contact me</button>
        <p>I love partnering with analytics, design, engineering, and marketing leaders to build impactful customer experiences. Prior to Asana, I spent five years in a variety of go-to-market functions at Dropbox.</p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.js"></script>
</body>
</html>
